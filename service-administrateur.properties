# Server Configuration
server.port=8090

# Database Configuration
# spring.datasource.url=jdbc:postgresql://esante-auth-db:5432/auth_db
spring.datasource.url=jdbc:postgresql://localhost:5432/esante_admin_db
spring.datasource.username=postgre
spring.datasource.password=okomothom-96
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Client Configuration
# eureka.client.service-url.defaultZone=http://service-registry:8761/eureka/
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.prefer-ip-address=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.com.esante.service_administrateur=DEBUG

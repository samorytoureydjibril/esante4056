server.port=8082


eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# eureka.client.service-url.defaultZone=http://service-registry:8761/eureka/
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true


# spring.datasource.url=jdbc:mysql://esante-patient-db:3306/patient_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.url=jdbc:mysql://localhost:3306/esante_consultation_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


app.jwt.secret=mySuperSecretKeyForJWTGenerationInEHealthSystem2024WithSpringBootAndMicroservicesArchitectureThatIsAtLeast256BitsLong


# Configuration Basic Auth pour appeler le Service Patient
service.patient.username=service-consultation
service.patient.password=service-password

# Custom mapping config
mapping.auto-sync.enabled=true
mapping.auto-sync.interval=3600000
mapping.auto-sync.initial-delay=10000

# Logging
logging.level.com.esante.service_consultation=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.file.name=logs/service-consultation.log